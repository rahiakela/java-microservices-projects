spring:
  profiles: jdbc
  cloud:
    config:
      uri: http://localhost:8888  # This is the URI of Config Server.
      name: otrs-config-server
      fail-fast: true  # whether the application startup failed if the client does not connect to Config Server.
      label: master   #  This represents the label of the versioned configuration sets
      
---
# For deployment in Docker containers      
spring:
  profiles: docker
  aop: 
   auto: false
  cloud:
    config:
      uri: http://otrs-config-server:8888
      name: otrs-config-server
      fail-fast: true      